<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderKey</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const validToken = "3a8e682adb0cb07705f22321089ef0174b0e9c9232a131b883b8c189c863288b";
            const urlParams = new URLSearchParams(window.location.search);
            const userToken = urlParams.get("token");

            if (userToken === validToken) {
                document.getElementById("result").innerText = "SpiderKey";
            } else {
                alert("Anda belum melewati link vertise. Mengarahkan kembali...");
                window.location.href = "https://link-hub.net/1277016/keysystem";
            }
        });
    </script>
</head>
<body>
    <h2 id="result">Memeriksa Token...</h2>
</body>
</html>
